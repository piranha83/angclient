<table class=”table”>
    <thead>
        <tr>
            <th>Id</th>            
        </tr>
    </thead>
    <tbody *ngFor='let user of users | paginate : {
        itemsPerPage: paginator.pageSize,
        currentPage: paginator.page,
        totalItems: paginator.count
      }'>
        <tr>
            <td>{{user.login}}</td>
        </tr>
    </tbody>
</table>
<paginator (onChanged)="retrieve($event)" [pageSize]="3"></paginator>
